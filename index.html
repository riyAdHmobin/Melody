<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Melody</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<!-- Splash Screen -->
<div class="splash-screen" id="splashScreen">
    <div class="splash-content">
        <i class="fas fa-music splash-icon"></i>
        <h1>Melody</h1>
        <p>Something I Hold Dear,</p>
        <button class="splash-btn" onclick="closeSplash()">Enter</button>
    </div>
</div>

<!-- Main Player -->
<div class="player" id="playerContainer">
    <div class="album-art-wrapper">
        <svg class="progress-ring" width="200" height="200">
            <circle r="100" cx="100" cy="100"></circle>
        </svg>
        <img class="album-art" id="albumArt" src="" alt="Album Art" />
    </div>
    <div class="info">
        <div class="title" id="title">Loading...</div>
        <div class="artist" id="artist">...</div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>
    <div class="controls">
        <div class="btn" onclick="prevTrack()">
            <i class="fa fa-backward"></i>
        </div>
        <div class="btn play-btn" id="playPauseBtn" onclick="togglePlay()">
            <i id="playPauseIcon" class="fa fa-play"></i>
        </div>
        <div class="btn" onclick="nextTrack()">
            <i class="fa fa-forward"></i>
        </div>
    </div>

    <div class="controls">
        <div class="btn" onclick="">
            <i class="fa-solid fa-volume-xmark"></i>
        </div>
        <div class="btn" onclick="">
            <i class="fa-solid fa-list"></i>
        </div>
    </div>

    <div class="playlist">
        <h3>Playlist</h3>
        <div id="trackList"></div>
    </div>

    <div id="player"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="assets/js/player.js"></script>
<script src="assets/js/splash.js"></script>

</body>
</html>
